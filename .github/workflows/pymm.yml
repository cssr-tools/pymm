name: Build and run the pymm executable

on:
 push:
   branches:
     - main
 pull_request:
   
jobs:
  run-pyff-local:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8']
        os: [ubuntu-latest]
        
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install gmsh
      run: |
        sudo apt-get update
        sudo apt-get -y install gmsh
        
    - name: Check code style 
      run: |
        pip install --upgrade pip setuptools wheel
        pip install black
        black --check src/
      
    - name: Install pymm
      run: |
        pip install .
      
    - name: Run the two tests
      run: |
        pushd ./tests
        pymm -i microsystem.png -p parameters.txt -g gmsh -t mesh -m image
        pymm -i microsystem.png -p parameters.txt -g gmsh -t mesh -m device
